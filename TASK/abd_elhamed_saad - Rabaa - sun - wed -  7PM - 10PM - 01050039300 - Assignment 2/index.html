<!DOCTYPE html>
<html>
<head>
    <title>Personal Data</title>
</head>
<body>


<form style="background-color: #8B0000; color: white;">

    <h2 style="background-color: blue; color: white; width:30%;">Personal Data</h2>

    <fieldset style="background-color: #d99a00;">
        <legend style="background-color: blue; color: white;height: 50px;" title="Your Name">Your Name</legend>
        <br>
        <br>
        <table>
            <tr>
                <td><label for="first_name">first name</label></td>
                <td>:</td>
                <td><input type="text" id="first_name" name="first_name" placeholder="ex.ahmed"></td>
            </tr>
            <tr>
                <td><label for="second_name">second name</label></td>
                <td>:</td>
                <td><input type="text" id="second_name" name="second_name" placeholder="ex.bahnasy"></td>
            </tr>
        </table>
    </fieldset>
    <table>
        <!-- Phone -->
        <tr>
            <td>
                <label for="phone">your phone</label>
            </td>
            <td>:</td>
            <td>
                <input type="tel" id="phone" name="phone">
            </td>
        </tr>

        <!-- Email -->
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>:</td>
            <td>
                <input type="email" id="email" name="email">
            </td>
        </tr>

        <!-- Password -->
        <tr>
            <td>
                <label for="password">password</label>
            </td>
            <td>:</td>
            <td>
                <input type="password" id="password" name="password">
            </td>
        </tr>

        <!-- Re-password -->
        <tr>
            <td>
                <label for="re_password">re-password</label>
            </td>
            <td>:</td>
            <td>
                <input type="password" id="re_password" name="re_password">
            </td>
        </tr>
    </table>
    <!-- Gender -->
    <!--    <label>Gender</label>-->
    <br>
    <input id="male" name="Male" type="radio" value="Male" checked>
    <label for="Male">Male</label>
    <br>
    <input id="female" name="Female" type="radio" value="Male">
    <label for="Female">Female</label>
    <br>
    <br>
    <!-- Status -->
    <!--    <label>Status</label>-->
    <input type="radio" id="student" name="status" value="student">
    <label for="student">Student</label><br>
    <input type="radio" id="graduated" name="status" value="graduated">
    <label for="graduated">Graduated</label>
    <br>
    <br>

    <!-- Dropdown with groups -->
    <!--    <label>Group:</label>-->
    <select id="groupSelect" name="groupSelect">
        <optgroup label="A-1">
            <option value="1.1">Java Script</option>
        </optgroup>
        <optgroup label="B-2">
            <option value="2.1"> Python</option>
            <option value="2.2"> C++</option>
        </optgroup>
        <optgroup label="C-3">
            <option value="3.1">HTML</option>
            <option value="3.2">CSS</option>
            <option value="3.3">other</option>
        </optgroup>
    </select>
    <br>
    <br>
    <!-- Submit Button as Image -->
    <input type="image" src="./blue-submit-button-png-3.png" alt="Submit" width="100" height="30">
</form>

</body>
</html>
