<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Smart Login</title>
</head>
<body class="login-page">
<div class="container-fluid min-vh-100">
    <div class="row min-vh-100 justify-content-center align-items-center">

        <div class="col-md-6 d-none d-lg-flex justify-content-center align-items-center">
            <div class="img-container">
                <img src="img/login.webp" class="img-fluid rounded" alt="Login Illustration">
            </div>
        </div>

        <div class="col-md-5 col-lg-4">
            <div class="box text-center p-4">
                <h1 class="mb-4">Smart Login System</h1>

                <input type="email" class="form-control" id="userEmailLogin" name="userEmail" placeholder="Enter Your Email">
                <div id="emailErrorLogin" class="alert alert-danger d-none mt-0"></div>

                <input type="password" class="form-control mt-3" id="userPasswordLogin" name="userPasswrd" placeholder="Enter Your Password">
                <div id="passwordErrorLogin" class="alert alert-danger d-none mt-0"></div>

                <div id="error" class="alert text-center mt-3 d-none"></div>

                <a id="login" class="btn mt-3 mb-3 w-100">Login</a>

                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>

    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
